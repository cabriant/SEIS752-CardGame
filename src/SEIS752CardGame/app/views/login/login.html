<div class="view">
    <div class="container">
        <div class="login-dialog">
            <div class="login-content">
                <form name="loginForm" novalidate>
                    <div class="login">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="text" name="email" class="form-control" data-ng-model="email" required placeholder="Username..." />
                                <span class="errorMessage" ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
                                    Email is required
                                </span>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-12">
                                <input type="password" name="password" class="form-control" 
                                       data-ng-model="password" 
                                       data-ng-minlength="6"
                                       required placeholder="Password..." />
                                <span class="errorMessage" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                                    Password is required
                                </span>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary" data-ng-click="login()" ng-disabled="loginForm.$invalid || !loginForm.$dirty">Login</button>
                            </div>
                        </div>
                        <br />
                        <div class="statusRow">
                            <div class="label label-important" data-ng-show="errorMessage">
                                Error: {{ errorMessage }}
                            </div>
                        </div>
                        <div class="account-options">
                            <a href="/">Create an Account</a>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="/">Forgot my Password</a>
                        </div>
                        <div class="horizontal-divider">
                            <span class="divider left"></span>
                            <span class="divider-word">OR</span>
                            <span class="divider right"></span>
                        </div>
                        <div class="oauth-collection">
                            <a href="/oauth/login/google" target="_self"><img src="/Content/images/social_google_box.png" title="Google" alt="Google" /> Sign In with Google</a>
                            
                            <!-- Icons provided by https://www.iconfinder.com/search/?q=iconset:yooicons_set01_socialbookmarks -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
