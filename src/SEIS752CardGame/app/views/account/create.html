<div class="view">
	<div class="container">
		<div class="row inner-content">
			<div class="col-md-6 col-md-offset-3">
				<div class="text-center">
					<h3>Create Account</h3>
				</div>
				<div ng-show="validationErrors.length">
					<div class="alert alert-danger">
						<div>Please correct the following error(s):</div>
						<ul>
							<li ng-repeat="error in validationErrors">
								{{ error }}
							</li>
						</ul>
					</div>
				</div>
				<form name="create-account-form" novalidate>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="email">Email address</label>
								<input id="email" type="text" name="email" class="form-control" data-ng-model="email" required placeholder="Email..." />
							</div>
							<div class="form-group">
								<label for="email">Password</label>
								<input id="password" type="password" name="password" class="form-control" data-ng-model="password" required placeholder="Password..." />
							</div>
							<div class="form-group">
								<label for="email">Confirm Password</label>
								<input id="confirmPassword" type="password" name="confirm-password" class="form-control" data-ng-model="confirmPassword" required placeholder="Confirm Password..." />
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="email">Display Name</label>
								<input id="displayName" type="text" name="display-name" class="form-control" data-ng-model="displayName" required placeholder="Display Name..." />
							</div>
							<div class="form-group">
								<label for="email">Mobile Phone (optional)</label>
								<input id="phoneNumber" type="text" name="phone-number" class="form-control" data-ng-model="phoneNumber" placeholder="Mobile Phone..." />
							</div>
						</div>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary" data-ng-click="create()">Create</button>
						&nbsp;&nbsp;
						<button type="button" class="btn" data-ng-click="cancel()">Cancel</button>
					</div>
				</form>
			</div>
		</div>
		<div class="text-center">
			Copyright &copy; 2014 Element Zero Solutions, LLC
		</div>
	</div>
</div>
